<div class="timeline">
    <div class="timeline-head">
		<div class="comment-input-header">
			<span class="small text-muted">{%= __("Add a comment") %}</span>
    		<button class="btn btn-default btn-go btn-comment btn-xs pull-right">
    			{%= __("Comment") %}
    		</button>
            <div class="checkbox text-muted small pull-right"style="margin-top: 3px; margin-right: 15px;">
                <label>
                    <input type="checkbox" class="is-comment" style="margin-top: 1px;">
                    {%= __("Comment") %}
                </label>
            </div>
            <div class="checkbox text-muted small pull-right"
                style="margin-top: 3px; margin-right: 15px;">
                <label>
                    <input type="checkbox" class="is-both" style="margin-top: 1px;">
                    {%= __("SMS & Email") %}
                </label>
            </div>
            <div class="checkbox text-muted small pull-right"
                style="margin-top: 3px; margin-right: 15px;">
                <label>
                    <input type="checkbox" class="is-email" style="margin-top: 1px;">
                    {%= __("Email") %}
                </label>
            </div>
            <div class="checkbox text-muted small pull-right"
                style="margin-top: 3px; margin-right: 15px;">
                <label>
                    <input type="checkbox" class="is-sms" style="margin-top: 1px;">
                    {%= __("SMS") %}
                </label>
            </div>
		</div>
        <div class="comment-input-container">
    		<textarea class="form-control comment-input"></textarea>
			<input type="data" class="hidden mention-input">
        </div>
    </div>
	<div class="timeline-new-email">
        <button class="btn btn-default btn-new-email btn-xs">
            {%= __("New Email") %}
        </button>
    </div>
    <div class="timeline-items">

    </div>
</div>
